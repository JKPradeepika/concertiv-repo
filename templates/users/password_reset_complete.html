<!DOCTYPE HTML>
<html lang="en">
<head>
    {% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}Password reset done{% endblock %}</title>
	<link rel="shortcut icon" href="{% static 'air/images/favicon.ico'%}" type="image/x-icon" />
	<link rel="stylesheet" href="{% static 'air/css/cpr.css' %}" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  type="text/css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
</head>
<body class="bg-light">
    <div class="container-fluid text-center">
        <br><br><br><br><br><br><br><br>
            <h3>Password Reset Complete</h3>
            <hr class="login">
            <table class="center data">
                <caption></caption>
                <p class="data">Your password has been set. You may go ahead and log in now.</p><br><br>
                <a href="{% url 'cprauth:user_login'%}"><u>Sign In</u></a>
            </table>
    </div>
</body>
</html>
