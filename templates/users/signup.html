{% extends 'commons/base.html' %}

{% block content %} 

<div class="row">
    <div class="center">
        <form method="post">
            <div class="container-fluid text-center">
                <h3>Sign Page</h3>
                {% csrf_token %}
                {{ form.as_table }}
                <button type="submit">Register</button>
                <br><br>
                <a href="{% url 'home' %}">Home</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
