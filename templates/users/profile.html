{% extends 'commons/base.html'%}
{% block content %}
<br><br><br><br><br><br>
<div class="container-fluid text-center">
    <div class="row">
        <h3>User Information</h3>
            <center>
                <br><br>
                <table class="table table-striped table-borderless text-center">
                    <thead>
                        <tr>
                            <th> Username </th>
                            <th> Email </th>
                            <th> Role </th>
                            <th> Last Login </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> {{ user }} </td>
                            <td> {{ email }} </td>
                            <td> {{ role }} </td>
                            <td> {{ last_login}} </td>

                        </tr>
                    </tbody>
                </table>
            </center>
    </div>
</div>
{% endblock %}
