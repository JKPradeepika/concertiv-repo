{% extends 'commons/base.html'%}
{% load static %}
{% block title %}Logout{% endblock %}
{% block content %}
<br><br><br><br>
<div class="container-fluid text-center">
  <img src="{% static 'air/images/icon.png' %}" width="35" height="35" alt="Concertiv - Logo"><br><br>
  <form method="post">
    <h3>You have logged out successfully</h3>
    <hr class="login">
      {% csrf_token %}
      {% if user.is_superuser %}
        <p class="center data">
          <br>
          To sign in again, click <a href="{%url 'cprauth:login'%}"><u>here</u></a>
        </p>
      {% else %}
      <p class="center data">
        <br>
        To sign in again, click <a href="{%url 'cprauth:user_login'%}"><u>here</u></a>
      </p>
      {% endif %}
  </form>
</div>
{% endblock %}
