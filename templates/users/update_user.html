{% extends 'commons/base.html'%}
{% block content %}
<div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-6 ml-auto">
        <a class="btn btn-primary" href="{% url 'cprauth:all_users' %}" role="button">Back</a>
    </div>
  </div>
<br><br><br><br>
  <form method="post">
    <h3>Update CPR User</h3>
    <hr class="login">
      {% csrf_token %}
        <table class="center data">
          <caption></caption>
          {% for user in cpr_user %}
            <h6>Email: {{ user.email }}</h6><br>
            <h6>Role: {{ user.role }}</h6><br>
          {% endfor %}  
          {{ form.as_table }}
        </table>
      <br>
      <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
