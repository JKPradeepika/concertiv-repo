{% extends 'commons/base.html'%}
{% block content %}
<div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-6 ml-auto">
        <a class="btn btn-primary" href="{% url 'cprauth:all_users' %}" role="button">Back</a>
    </div>
  </div>
<br><br><br><br>
  <form method="post">
    <h3>Delete CPR User</h3>
    <hr class="login">
      {% csrf_token %}
        <p class="data"> Are you sure you want to delete this user? <q> {{ delete_user }} </q></p>
      <br>
      <button type="submit" class="btn btn-primary">Confirm</button>
  </form>
</div>
{% endblock %}
