{% extends 'commons/base.html'%}
{% load static %}
{% block title %}User Login{% endblock %}
{% block content %}
<br><br><br><br>
<div class="container-fluid text-center">
  <img src="{% static 'air/images/icon.png' %}" width="35" height="35" alt="Concertiv - Logo"><br><br>
  <form method="post">
    <h3>Sign In</h3>
    <hr class="login">
    <br>
      {% csrf_token %}
        <table class=" center data">
          <caption></caption>
          {{ form.as_table }}
        </table> 
      <br>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <br><br>
      <p class="data"><a href="{% url 'cprauth:reset_password' %}"><u>Forgot Password?</u></a></p>
  </form>
</div>
{% endblock %}
