<html lang="en">
  <head>
    {% load static %}
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="shortcut icon" href="{% static 'air/images/favicon.ico'%}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'air/css/cpr.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3ah8o189k1llu.cloudfront.net/oneschema-importer-latest.min.js"></script>
    <script src="{% static 'air/js/cpr.js' %}"></script>
    <title>Concertiv | CPR</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color:#154360;" id="main_navbar">
      <div class="container-fluid">
        <a href="{% url 'superuser:home'%}" class="navbar-brand">
          <img src="{% static 'air/images/logo.png' %}" width="250" height="28" alt="Concertiv - Logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav navbar-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'superuser:home'%}">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown">
                Travel
              </a>
              <ul class="dropdown-menu">
                <li class="nav-item dropdown">
                  <a
                    class="dropdown-item dropdown-toggle"
                    href="#"
                    role="button"
                    style="background-color: #154360; color: #fff;"
                    data-bs-toggle="dropdown">
                    Airlines
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'air:raw_data' %}" >CPR Process</a></li>
                  </ul>
                </li>
                <li><a class="dropdown-item" href="#">Cars</a></li>
                <li><a class="dropdown-item" href="#">Hotels</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Insurance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Market Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Technology</a>
            </li>
          </ul>
        </div>
      {% if user.is_authenticated %}
       <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Hi, {{ username }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'superuser:profile' %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'superuser:logout' %}">Logout</a></li>
          </ul>
        </div>
      {% else %}
          <a class="signin" href="{% url 'superuser:login' %}">Sign In</a>
      {% endif %}
      </div>
    </nav>
    <script>
      new bootnavbar();
    </script>
    <br />
    {% block content %} {% endblock %}
  </body>
</html>
