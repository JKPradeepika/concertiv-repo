<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <script src="{% static 'air/js/cpr.js' %}"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{% static 'air/images/favicon.ico'%}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'air/css/cpr.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Concertiv | CPR</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 side-color">
              <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                  {% if user.is_authenticated %}
                      <div class="dropdown">
                          <button class="btn btn-primary dropdown-toggle align-items-center" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Hi, {{ username }}
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="{% url 'superuser:logout' %}">Logout</a></li>
                          </ul>
                      </div>
                  {% endif %} 
                  <div class="sidebar">
                      <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                          <li class="nav-item">
                              <a href="{% url 'superuser:profile' %}" class="nav-link align-middle px-0">
                                  <br><br><br><br><br><br>
                                  <span class="ms-1 d-none d-sm-inline side-color">&nbsp;Profile</span>
                              </a>
                          </li>
                          <li>
                              <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                  <span class="ms-1 d-none d-sm-inline side-color">&nbsp;CPR Users</span> </a>
                              <ul class="collapse nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                  <li class="w-100">
                                      <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline side-color">&nbsp;&nbsp;&nbsp;&nbsp;All</span></a>
                                  </li>
                                  <li>
                                      <a href="{% url 'superuser:create_user' %}" class="nav-link px-0"> <span class="d-none d-sm-inline side-color">&nbsp;&nbsp;&nbsp;&nbsp;Create</span></a>
                                  </li>
                                  <li>
                                      <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline side-color">&nbsp;&nbsp;&nbsp;&nbsp;Delete</span></a>
                                  </li>
                                  <li>
                                      <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline side-color">&nbsp;&nbsp;&nbsp;&nbsp;Update</span></a>
                                  </li>
                              </ul>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
          <div class="col py-3">
            <br><br><br><br><br><br>
              {% block content %} {% endblock %}
          </div>
      </div>
  </div>
    

  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
