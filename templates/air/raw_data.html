{% extends 'base.html'%}

{% block content %}
<form action="raw_data" method="post">
<br><br><br><br>
<div class="container-fluid text-center">
  <h3>Enter details for CPR</h3>
  <br>
    {% csrf_token %}
    <center>
      <table>
        <br>
        {{ form.as_table }}
      </table>
    </center>
    <br>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
