{% extends 'base.html'%}

{% block content %}
<br><br><br>
    <canvas id="myChart" width="100" height="30vh"></canvas>
    <script>
        var pre_discount = {{graph.prediscount | safe}};
        var spend = {{graph.spend | safe}};
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Pre-Discount', 'Actual Spend'],
                datasets: [{
                    label: 'Pre-Discount Vs Actual Spend - Altour - Q1 2022',
                    data: [pre_discount, spend],
                    backgroundColor: [
                        'rgba(21, 67, 96, 1)',
                        'rgba(112, 123, 124, 1)',
                    ],
                    borderColor: [
                        'rgba(21, 67, 96, 1)',
                        'rgba(112, 123, 124, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}
